<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Gallery Admin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .admin-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #34495e;
    }

    .sidebar li:hover {
      background-color: #34495e;
    }

    .content {
      flex: 1;
      padding: 30px;
      background-color: #ecf0f1;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100%;
    }

    #section-content {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #section-content h2 {
      margin-top: 0;
    }

    /* Preserve form styles from subpages */
    .form-container, .dashboard-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 450px;
      margin: 0 auto;
      min-height: fit-content;
    }

    /* Ensure the main container takes full height */
    .admin-container {
      display: flex;
      height: 100vh;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>ðŸŽ¨ Admin Panel</h2>
      <ul>
        <li onclick="loadSection('artworks')">Artwork Management</li>
        <li onclick="loadSection('artists')">Artist Profiles</li>
        <li onclick="loadSection('orders')">Orders & Shipping</li>
        <li onclick="loadSection('payments')">Payments</li>
        <li onclick="loadSection('analytics')">Analytics</li>
        <li onclick="loadSection('customers')">Customers</li>
        <li onclick="loadSection('events')">Events</li>
        <li onclick="loadSection('settings')">Site Settings</li>
      </ul>
    </aside>
    <main class="content">
      <div id="section-content">
        <h2>Welcome to the Admin Dashboard</h2>
        <p>Select a section from the sidebar to begin.</p>
      </div>
    </main>
  </div>

  <script>
    async function loadSection(section) {
      const content = document.getElementById("section-content");
      let pagePath = '';
      
      switch (section) {
        case "artworks":
          pagePath = "./pages/art managment.html";
          break;
        case "artists":
          pagePath = "./pages/artist profile.html";
          break;
        case "orders":
          pagePath = "./pages/orders.html";
          break;
        case "payments":
          pagePath = "./pages/payment.html";
          break;
        case "analytics":
          pagePath = "./pages/analytics.html";
          break;
        case "customers":
          pagePath = "./pages/customer details.html";
          break;
        case "events":
          pagePath = "./pages/events.html";
          break;
        case "settings":
          pagePath = "./pages/site settings.html";
          break;
        default:
          content.innerHTML = "<h2>Welcome</h2><p>Select a section from the sidebar.</p>";
          return;
      }

      try {
        const response = await fetch(pagePath);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const pageContent = await response.text();
        
        // Extract the body content and scripts from the loaded HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(pageContent, 'text/html');
        
        // Get main container and any scripts
        const bodyContent = doc.querySelector('.form-container') || 
                          doc.querySelector('.dashboard-container');
        const scripts = doc.getElementsByTagName('script');
        
        if (bodyContent) {
          // Clear previous content
          content.innerHTML = '';
          
          // Add the form or dashboard content
          content.appendChild(bodyContent);
          
          // Re-add any scripts to make them execute
          for (let script of scripts) {
            const newScript = document.createElement('script');
            if (script.src) {
              newScript.src = script.src;
            } else {
              newScript.textContent = script.textContent;
            }
            content.appendChild(newScript);
          }
        }
      } catch (error) {
        console.error('Error loading page:', error);
        content.innerHTML = "<h2>Error</h2><p>Failed to load the requested page.</p>";
      }
    }
  </script>
</body>
</html>
